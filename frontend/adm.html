<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 onclick="navigateTo('index.html')" style="cursor: pointer;">Senhoras Burguer - Admin âš™ï¸</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema" title="Alternar tema" type="button">

    </header>

    <div class="container">
        <button class="btn btn-secondary" onclick="navigateTo('index.html')" style="margin-bottom: 1.5rem;">â†
            Voltar</button>

        <div class="card">
            <h2>Cadastro de Produto</h2>

            <div class="form-group">
                <label>Nome do Produto</label>
                <input id="nomeProduto" type="text" placeholder="Ex: Cheeseburger">
            </div>

            <div class="form-group">
                <label>Categoria</label>
                <input id="categoriaProduto" type="text" placeholder="Ex: Lanche, Bebida, Acompanhamento">
            </div>

            <div class="form-group">
                <label>PreÃ§o</label>
                <input id="precoProduto" type="number" step="0.01" placeholder="Ex: 19.90">
            </div>

            <button class="btn btn-success" onclick="cadastrarProduto()">Cadastrar Produto</button>
        </div>

        <div class="card" style="margin-top: 2rem;">
            <h2>Lista de Produtos</h2>
            <div id="produtosContainer">Carregando...</div>
        </div>

        <div class="card">
            <h2>Cadastro de Mesas</h2>

            <div class="form-group">
                <label>NÃºmero da Mesa</label>
                <input id="numeroMesa" type="number" placeholder="Ex: 1">
            </div>

            <div class="form-group">
                <label>Quantidade de Clientes</label>
                <input id="quantidadeClientes" type="number" placeholder="Ex: 4">
            </div>

            <div class="form-group">
                <label>Status</label>
                <select id="statusMesa">
                    <option value="livre">Livre</option>
                    <option value="ocupada">Ocupada</option>
                </select>
            </div>

            <button class="btn btn-success" onclick="cadastrarMesa()">Cadastrar Mesa</button>
        </div>

        <div class="card" style="margin-top: 2rem;">
            <h2>Lista de Mesas</h2>
            <div id="mesasContainer" class="items-list">Carregando...</div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/tema.js"></script>
    <script src="js/adm.js"></script>

</body>

</html>
