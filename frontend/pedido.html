<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendente - Senhoras Burguer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 onclick="navigateTo('index.html')" style="cursor: pointer;">Senhoras Burguer - Atendente</h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema" title="Alternar entre tema claro e escuro" type="button">
            <span id="themeIcon">üåô</span>
        </button>
    </header>

    <div class="container">
        <button class="btn btn-secondary" onclick="navigateTo('index.html')" style="margin-bottom: 1.5rem;">‚Üê Voltar</button>
        <div class="two-columns">
            <div class="card">
                <h2>Dados da Mesa</h2>
                
                <div class="form-group">
                    <label for="selectMesa">Selecione a Mesa:</label>
                    <select id="selectMesa">
                        <option value="">-- Selecione uma mesa --</option>
                    </select>
                </div>

                <div id="resumoMesaContainer"></div>

                <div class="form-group">
                    <label for="quantidadePessoas">Quantidade de Pessoas:</label>
                    <input type="number" id="quantidadePessoas" min="1" max="20" placeholder="Ex: 2">
                </div>

                <div id="clientesContainer"></div>

                <button class="btn btn-block" id="btnSalvarClientes">Salvar Clientes da Mesa</button>
            </div>

            <div class="card">
                <h2>Montar Pedidos</h2>
                
                <div class="form-group">
                    <label for="selectCliente">Cliente:</label>
                    <select id="selectCliente">
                        <option value="">-- Selecione um cliente --</option>
                    </select>
                </div>

                <div style="margin-top: 2rem;">
                    <h3>Card√°pio</h3>
                    <div id="cardapioContainer"></div>
                </div>

                <div style="margin-top: 2rem;">
                    <h3>Itens Adicionados</h3>
                    <ul class="items-list" id="itensAdicionados">
                        <li class="empty-state" style="list-style: none; padding: 2rem; text-align: center; color: var(--text-muted);">
                            Nenhum item adicionado ainda
                        </li>
                    </ul>
                </div>

                <button class="btn btn-success btn-block" id="btnEnviarPedidos" style="margin-top: 1rem;">
                    Enviar Pedidos para Cozinha
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Acr√©scimos -->
    <div id="modalAcrescimos" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Personalizar Pedido</h2>
                <span class="modal-close" onclick="fecharModalAcrescimos()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="modalProdutoInfo"></div>
                <div class="form-group">
                    <label for="modalQuantidade">Quantidade:</label>
                    <input type="number" id="modalQuantidade" min="1" value="1">
                </div>
                <div id="modalVariacaoContainer" style="display: none;">
                    <div class="form-group">
                        <label for="modalVariacao">Escolha a varia√ß√£o:</label>
                        <select id="modalVariacao">
                            <option value="">-- Selecione --</option>
                        </select>
                    </div>
                </div>
                <div id="modalAcrescimosContainer" style="display: none;">
                    <h3>Acr√©scimos ‚Äî Escolha at√© 9 itens</h3>
                    <div id="modalAcrescimosContador" style="margin-bottom: 1rem; color: var(--cor-amarelo); font-weight: 600;">
                        Selecionados: 0 / 9
                    </div>
                    <div id="modalAcrescimosLista"></div>
                </div>
                <div class="form-group" style="margin-top: 1.5rem;">
                    <label for="modalObservacao">Observa√ß√£o (opcional):</label>
                    <textarea id="modalObservacao" placeholder="Ex: Sem cebola, bem passado..."></textarea>
                </div>
                <div id="modalTotal" style="margin-top: 1.5rem; padding: 1rem; background: var(--bg-secondary); border-radius: 8px; text-align: right;">
                    <strong style="color: var(--cor-amarelo); font-size: 1.2rem;">Total: R$ 0,00</strong>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="fecharModalAcrescimos()">Cancelar</button>
                <button class="btn" id="btnAdicionarModal">Adicionar ao Pedido</button>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
</body>
</html>
